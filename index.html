<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        ::-webkit-scrollbar {
            overflow: hidden;
        }
        body {
            font-family: monospace;
        }
        .bot-command {
            /* Below are styles for the codebox (not the code itself) */

            border-radius: .2rem;
            background: #eeee;
            width:auto;
            height: 1.2rem;
            overflow:auto;
            padding:10px;
            margin: 10px;
            text-align: left;

        }
        .bot-command code {
            float: left;
            overflow-x: auto;
            width: auto;
            white-space: nowrap;
            line-height: 1rem;
            display:inline-block;
            /* You could also put all sorts of styling here, like different font, color, underline, etc. for the code. */
        }
        .bot-command i {
            float: right;
            line-height:1rem;
            vertical-align: middle;
            display:inline-block;
        }
    </style>
</head>
<body>
    
        
            <div class="container">
                
                    <h1 class="section-name">
                        Startrek
                    </h1>
                
                
                    <p class="description">
                        Команды для взаимодействия с трекером задач
                    </p>
                
                
                    
                        <h2 class="command-name">
                            Посмотреть worklog записи за сегодня
                        </h2>
                    
                    
                        <div class="bot-command">
                            <code>st worklog</code>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                    
                        <div class="bot-command">
                            <code>startrek worklog</code>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                    
                
                    
                        <h2 class="command-name">
                            Посмотреть worklog записи за дату
                        </h2>
                    
                    
                        <div class="bot-command">
                            <code>st worklog -f &ltdate&gt</code>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                    
                        <div class="bot-command">
                            <code>startrek worklog -f &ltdate&gt veryveryveryveryveryveryveryveryveryverylongcommand</code>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                    
                
            </div>
        
    
</body>
<script>
    let tg = window.Telegram.WebApp;

    document.querySelectorAll('.fa-solid').forEach(item => {
        item.addEventListener('click', event => {
            let command_text = item.previousElementSibling.innerText;

            navigator.clipboard.writeText(command_text);
            tg.close()
        })
    })
</script>
</html>
